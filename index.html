<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Perfect Link | MatchMaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MatchMaker</h1>
        <p>Your perfect connection is just one click away.</p>
    </header>

    <main>
        <div class="form-container">
            <h2>Find Your Match</h2>
            <form id="matchForm">
                <div class="input-group">
                    <label for="name">Your Name/Alias:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email (For Match Notification):</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="age">Your Age:</label>
                    <input type="number" id="age" name="age" min="18" max="99" required>
                </div>

                <div class="input-group">
                    <label for="interest">Your Main Interest:</label>
                    <select id="interest" name="interest" required>
                        <option value="">-- Select One --</option>
                        <option value="tech">Tech/Programming</option>
                        <option value="art">Art/Design</option>
                        <option value="travel">Travel/Adventure</option>
                        <option value="fitness">Fitness/Sports</option>
                        <option value="food">Cooking/Foodie</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="ideal-match">Describe Your Ideal Match (short sentence):</label>
                    <textarea id="ideal-match" name="ideal-match" rows="3" required></textarea>
                </div>

                <button type="submit">Find My Link</button>
            </form>
            <p id="message" class="hidden">Thank you! We'll notify you when your perfect match is found.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MatchMaker Inc. | <a href="admin.html">Admin</a></p>
    </footer>

    <script>
        document.getElementById('matchForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            // NOTE: In a real application, you would send this data to a backend server.
            // For this static GitHub page simulation, we'll just show a success message.
            
            // Collect form data (for potential later use if a backend is added)
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            console.log('Data collected:', data);

            // Simple Success Message
            document.getElementById('matchForm').classList.add('hidden');
            document.getElementById('message').classList.remove('hidden');
        });
    </script>
</body>
</html>
